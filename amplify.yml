version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "DATABASE_URL=$DATABASE_URL" >> .env
        - echo "GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID" >> .env
        - echo "GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET" >> .env
        - echo "NEXTAUTH_URL=$NEXTAUTH_URL" >> .env
        - echo "NEXTAUTH_SECRET=$NEXTAUTH_SECRET" >> .env
        - echo "NEXT_PUBLIC_MIXPANEL_PROJECT_TOKEN=$NEXT_PUBLIC_MIXPANEL_PROJECT_TOKEN" >> .env
        - echo "LISTMONK_URL=$LISTMONK_URL" >> .env
        - echo "LISTMONK_API_USER=$LISTMONK_API_USER" >> .env
        - echo "LISTMONK_API_KEY=$LISTMONK_API_KEY" >> .env
        - echo "LISTMONK_LIST_ID=$LISTMONK_LIST_ID" >> .env
        - echo "EMAIL_API_SECRET_KEY=$EMAIL_API_SECRET_KEY" >> .env
        - echo "SMTP_HOST=$SMTP_HOST" >> .env
        - echo "SMTP_USER=$SMTP_USER" >> .env
        - echo "SMTP_PASSWORD=$SMTP_PASSWORD" >> .env
        - echo "S3_AWS_REGION=$S3_AWS_REGION" >> .env
        - echo "S3_AWS_ACCESS_KEY_ID=$S3_AWS_ACCESS_KEY_ID" >> .env
        - echo "S3_AWS_SECRET_ACCESS_KEY=$S3_AWS_SECRET_ACCESS_KEY" >> .env
        - echo "S3_BUCKET_NAME=$S3_BUCKET_NAME" >> .env
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
